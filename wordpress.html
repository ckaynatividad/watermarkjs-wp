<!DOCTYPE html>
<html lang="en-us">
  <body style="margin: 0; padding: 0">
    <script src="../watermark.js"></script>
    <script>
      var load = false;
      window.onload = function () {
        if (!load) {
          wmark.init({
            /* config goes here */
            position: "top-left", // default "bottom-right"
            opacity: 70, // default 50
            className: "sell-media-image", // default "watermark"
            path: "https://s3.filebase.com/hnw-photos/2022/05/My-project-2.png",
          });
          load = true;
        }
      };
    </script>
  </body>
</html>
